pipeline:
  ubuntu18test:
    image: ubuntu18test
    commands:
      - df -h
      - sudo mount -o remount /dev/shm -o size=1024M || true
      - df -h
      - cat /etc/resolv.conf
      - git pull || true
      - make UNATTENDED=yes verify
    when:
      event:
      - push

services:
  docker:
    image: index.docker.io/snergster/vpp-ubuntu18
    privileged: true


